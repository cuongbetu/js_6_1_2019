<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Variables</h2>
<p id = "information"></p>
<script>
var x = new Date();
var y = 1997;
  var thongtin = {
    firstName : "Nguyễn Văn",
    lastName : " Cường",
    tuoi : x.getFullYear() - y,
  };
  document.getElementById("information").innerHTML = "Xin chào sếp tên em là : " +  thongtin.firstName + " " + thongtin.lastName + " và năm nay em " + thongtin.tuoi + " tuổi" ;
</script>
<p id = "ngaythang"></p>
<script>
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  document.getElementById("ngaythang").innerHTML = "Bây giờ là :  " + h + " giờ " + m + " phút " + s + " giây ";
</script>
</body>
</html>
